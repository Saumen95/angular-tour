<h2>Booking History</h2>
<div *ngIf="bookings.length; else noBookings">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Destination</th>
        <th>Travelers</th>
        <th>Departure</th>
        <th>Return</th>
        <th>Booked On</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings">
        <td>{{ booking.travelerName }}</td>
        <td>{{ booking.destination }}</td>
        <td>{{ booking.numberOfTravelers }}</td>
        <td>{{ booking.departureDate }}</td>
        <td>{{ booking.returnDate }}</td>
        <td>{{ booking.bookingDate | date:'medium' }}</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noBookings>
  <p>No bookings found.</p>
</ng-template>
